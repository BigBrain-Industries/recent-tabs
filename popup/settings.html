<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="settings.css"/>
    <title>Settings</title>
</head>
<body>
<h2>Settings</h2>

<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <h5 class="card-title">Tab View Time</h5>
            <label class="card-subtitle mb-2 text-muted" for="myRange">Time a tab must be active for it to be considered
                as
                "viewed"</label><input id="myRange" type="range" min="0" max="30" class="slider">
            <p class="card-text">Value: <span id="demo"></span> seconds (default 3 seconds)</p>
            <div class="card-body"></div>
        </li>
    </ul>
</div>

<div id="error-content" class="hidden">
    <p>Failed to change settings.</p>
</div>
<script src="../browser-polyfill.js"></script>
<script src="settings.js"></script>
</body>
</html>
